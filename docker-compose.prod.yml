version: '3.8'

services:
  # Family Task Manager Worker Service
  family-task-manager:
    image: ${REGISTRY_HOST:-localhost:5000}/family-task-manager:latest
    container_name: family-task-manager
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=FamilyTaskManager;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Bot__BotToken=${TELEGRAM_BOT_TOKEN}
      - Bot__BotUsername=${TELEGRAM_BOT_USERNAME}
      - TZ=Europe/Moscow
    networks:
      - family-task-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: family-task-postgres
    environment:
      - POSTGRES_DB=FamilyTaskManager
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - family-task-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d FamilyTaskManager" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  family-task-network:
    driver: bridge
