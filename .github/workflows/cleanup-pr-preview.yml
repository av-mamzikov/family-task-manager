name: Cleanup PR Preview

on:
  pull_request:
    types: [ closed ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to cleanup'
        required: true
        type: string

jobs:
  cleanup:
    name: Cleanup Preview Environment
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.action == 'closed') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup preview environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            PR_NUMBER="${{ steps.pr.outputs.number }}"
            PREVIEW_DIR="/opt/family-task-manager-pr-${PR_NUMBER}"
            
            echo "=== Cleaning up PR #$PR_NUMBER Preview Environment ==="
            
            if [ -d "$PREVIEW_DIR" ]; then
              cd "$PREVIEW_DIR"
            
              # –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
              echo "Stopping containers..."
              docker compose -f docker-compose.pr-preview.yml down -v 2>/dev/null || true
            
              # –£–¥–∞–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ PR
              echo "Removing images..."
              docker rmi localhost:5000/family-task-manager:pr-${PR_NUMBER} 2>/dev/null || true
              docker rmi localhost:5000/family-task-manager:pr-${PR_NUMBER}-* 2>/dev/null || true
            
              # –£–¥–∞–ª–µ–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
              echo "Removing directory..."
              cd /opt
              rm -rf "$PREVIEW_DIR"
            
              echo "‚úì Preview environment for PR #$PR_NUMBER cleaned up successfully!"
            else
              echo "Preview environment for PR #$PR_NUMBER not found, nothing to clean up."
            fi
            
            # –û—á–∏—Å—Ç–∫–∞ –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ Docker
            echo "Cleaning up unused Docker resources..."
            docker system prune -f

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            
            const comment = `## üßπ Preview Environment Cleaned Up
            
            The preview environment for this PR has been removed.
            
            **Removed:**
            - üê≥ Container: \`family-task-manager-pr-${prNumber}\`
            - üóÑÔ∏è Database: \`FamilyTaskManager_PR_${prNumber}\`
            - üì¶ Docker images
            - üìÅ Configuration files
            
            Resources have been freed up on the VPS.
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
